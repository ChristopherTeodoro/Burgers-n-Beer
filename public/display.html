<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/display.css">

    <title>Burgers-n-Beer Our Picks!</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index"><h3>Burgers-n-Beer</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add your favorite Burgers-n-Beer Restaurant!</button>
          </li>
        </ul>
      </div>
    </nav>

      <br>
      <br>
      <br>
      <br>

    <!-- modal -->
      
      <h2> </h2>
            
      <div id="id01" class="modal">
        
        <form class="modal-content animate" action="/add" method="GET">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="https://p1.liveauctioneers.com/249/27245/10294940_1_x.jpg?auto=webp&format=pjpg&version=1&width=512" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button type="submit" id="login">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember Me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    <!-- modal -->

    <div class="container">
      <div class="section">
        <div class="row" id="title">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Restaurants</h1>
              <p class="lead">The top picks of our favorite Burgers-n-Beer joints! We hope you like these restaurants as much as we do!</p>
            </div>
          </div>
        </div>

        <div class="row mt-4" id="search">
          <div class="col-md-4">
            <div class="form-group">
              <select class="custom-select" id="category">
                <option selected value="">All Categories</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Brewery">Brewery</option>
                <option value="Bar">Bar</option>
              </select>
            </div>
          </div>
        </div>
       

        <div class="row" id="show-info">
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../public/js/display.js"></script>
  </body>
</html>
