<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Your Favorite!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/add.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/index"><h3>Burgers-n-Beer</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-secondary" id="rest_btn" href="/restaurants">View our Top Picks!</a>          </li>
        </ul>
      </div>
    </nav>

      <br>
      <br>
      <br>
      <br>

  <div class="container" id="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <br/>
        <form id="add-new">
          <div class="form-group">
            <label for="name"> Restaurant Name:</label>
            <input type="text" class="form-control" id="name">
            <br/>
            <div class="form-group">
            <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="Restaurant">Restaurant</option>
                <option value="Brewery">Brewery</option>
                <option value="Bar">Bar</option>
              </select>
            </div>
            <label for="time"> Hours:</label>
            <input type="text" class="form-control" id="time">
            <br/>
            <div class="form-group">
              <label for="hh">Happy Hour?</label>
                <select class="custom-select" id="hh">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            <label for="rating"”> Rating:</label>
            <input type="text" class="form-control" id="rating">
            <br/>
            <label for="body">Review:</label>
            <textarea class="form-control" rows="5" id="review"></textarea>
            <br />
            <button type="submit" id="submit_btn" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>
</html>
